description = "The pandemic has affected our global community in unimaginable ways. Many effects are yet to be revealed. In response, and in attempt to gauge the impact on the workforce, the City of Philadelphia launched a survey on March 19, 2020 to help inform the City's workforce system about the unprescedented impact of the pandemic on workers. We are helping to conduct an impact analysis and make this data public to inform future policymaking."
